<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logosylveon.png" class="logo" alt="logo sylveon"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Products</a></li>
                        <li><a href="contato.html">Get in touch</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Name and Last Name</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domÃ­nio.com">

                <label for="telefone">Phone number</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) xxxxx-xxxx">

                <label for="mensagem">Message</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>How should we get in touch?</legend>
                    <label for="label-email"><input type="radio" name="contato" value="email" id="label-email">Email</label>
                    <label for="label-telefone"><input type="radio" name="contato" value="telefone" id="label-telefone">Phone</label>
                    <label for="label-whatsapp"><input type="radio" name="contato" value="whatsapp" id="label-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>What time should we get in touch?</legend>
                    <select>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </fieldset>

                <label for="novidades" class="checkbox"><input type="checkbox" id="novidades" checked>Would you like to subscribe to our newsfeed?</label>

                <input type="submit" value="Send" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>8 am - 8 pm</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8 am - 8 pm</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>8 am - 8 pm</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logosylveon.png" class="logo" alt="logo sylveon">
            <p class="copyright"> &copy; Copyright Sylveon Barbershop</p>
        </footer>
    </body>
</html>
